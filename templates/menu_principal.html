<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Pensiones</title>
</head>
<body>
    <h1>Calculadora de Pensiones</h1>
    <form action="/calcular" method="post">
        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" required>
        
        <label for="anios_trabajados"> Años trabajados:</label>
        <input type="number" id="anios_trabajados" name="anios_trabajados" required>
        
        <button type="submit"> Calcular Pensión</button>
    </form>
</body>
</html>
